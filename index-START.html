<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(
          `audio[data-key ="${event.keyCode}"]`
        );
        const key = document.querySelector(
          `.key[data-key ="${event.keyCode}"]`
        );

        if (!audio) {
          return;
        } // It will stop the function
        else {
          audio.currentTime = 0; // It will rewind the audio to the start when we click the key again and again
          audio.play(); // Else will play the corresponding audio
          key.classList.add("playing"); // Adding a class of animation when key gets pressed
        }
      };
      const keys = document.querySelectorAll(".key"); // Selecting every key from the document (Array of elements)
      function removeTransition(event)
      {
        if(event.propertyName != 'transform') 
        {
          return; // SKip the key if it does not have a transition
        }
        else
        {
          this.classList.remove("playing"); // And if it is equal then remove the class
        }
      }
      keys.forEach(key => key.addEventListener("transitionend", removeTransition)) // Iterating through each key element and adding an eventlistner transition end which will trigger when transition of the element ends
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
